<html ng-app="app">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="bower_components/lodash/lodash.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/leaflet/dist/leaflet.js"></script>
      <script src="bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
      <script src="bower_components/moment/moment.js"></script>
      <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
      <script src="node_modules/leaflet.heat/dist/leaflet-heat.js"></script>
      <!--<script src="node_modules/leaflet.sync/L.Map.Sync.js"></script>-->
      <script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
      <script type="text/javascript" src="js/classie.js"></script>
      <script type="text/javascript" src="js/ExpandSelect.js"></script>
      <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
      <link rel="stylesheet" href="css/index.css" />
      <link rel="stylesheet" href="css/layout.css" />
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,100' rel='stylesheet' type='text/css'>
      <!--<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>-->
      <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5tPaTMiwQKTtiZLYOBLd3pcrzYAjXd0M&signed_in=true"
        async defer></script>
    </head>
    <body ng-controller="IndexController">
      <header>
          <div class="container clearfix horizontal layout center-justified">
              <h1 id="logo" ng-click="goToIndex()">
                  Horīzon
              </h1>
              <h1 id="logoSmall" ng-click="goToIndex()">
                  ī
              </h1>
              <!--<nav>
                  <a href="">Lorem</a>
                  <a href="">Ipsum</a>
                  <a href="">Dolor</a>
              </nav>-->
          </div>
      </header>
      <div style="position: fixed; z-index: 9000; right: 10px;">
          <div ng-if="header.loggedIn" class="horizontal layout center header">
              <div class="flex"></div>
              <div class="emailLabel underline" ng-click="goToProfile()">{{ user.email }}</div>
              <div class="button horizontal layout center center-justified" ng-click="logOut()">Salir</div>
          </div>
          <div ng-if="!header.loggedIn" class="horizontal layout center end-justified header">
              <div class="flex"></div>
              <div class="button horizontal layout center center-justified {{ header.logInButtonClass }}" id="logInButton" ng-click="showLogIn()">Entrar</div>
              <div class="button horizontal layout center center-justified {{ header.signUpButtonClass }}" id="signUpButton" ng-click="showSignUp()">Registrarse</div>
              <div ng-if="header.showLoginForm" class="vertical layout end form leaflet-container" id="formLogIn">
                  <a class="leaflet-popup-close-button" href="" ng-click="hideForms()">×</a>
                  <div style="height: 10px;"></div>
                  <div class="label">Email</div>
                  <input type="email" placeholder="Email" ng-model="logInForm.email"/>
                  <div class="label">Password</div>
                  <input type="password" placeholder="Password" ng-model="logInForm.password"/>
                  <div class="button horizontal layout center center-justified" ng-click="logIn()">Entrar</div>
              </div>
              <div ng-if="header.showSignUpForm" class="vertical layout end form leaflet-container" id="formSignUp">
                  <a class="leaflet-popup-close-button" href="" ng-click="hideForms(key)">×</a>
                  <div style="height: 10px;"></div>
                  <div class="label">Email</div>
                  <input type="email" placeholder="Email" ng-model="signUpForm.email"/>
                  <div class="label">Password</div>
                  <input type="password" placeholder="Password" ng-model="signUpForm.password1"/>
                  <div class="label">Repeat Password</div>
                  <input type="password" placeholder="Password" ng-model="signUpForm.password2"/>
                  <div class="button horizontal layout center center-justified" ng-click="signUp()">Registrarse</div>
              </div>
          </div>

      </div>
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: black; z-index: 10000;" id="video">
            <video src="img/horizon.mp4" class="centerme" controls="controls" autoplay="" style="margin: 0 auto; height: calc(100% - 40px); width: 100%; margin-top: 40px;"></video>
            <div class="videoClose" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 16px; cursor: pointer;" onclick="document.getElementById('video').style.display='none'">CERRAR VIDEO
                <svg style="width: 20px; height: 20px; vertical-align: top;" viewBox="0 0 24 24">
                <path fill="#ffffff" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z"></path>
                </svg>
            </div>
      </div>
      <div ng-view></div>

      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="controllers/ProfileController.js"></script>
      <script type="text/javascript" src="controllers/CreateCSVController.js"></script>
      <script type="text/javascript" src="controllers/MapController.js"></script>
      <script type="text/javascript" src="controllers/IndexController.js"></script>
      <script type="text/javascript" src="controllers/ViewModelController.js"></script>
      <script type="text/javascript" src="js/routes.js"></script>
    </div>
  </body>
</html>
